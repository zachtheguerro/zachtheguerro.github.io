<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://zachtheguerro.github.io/secret/chat.js"></script>
  <style>
    #chat-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    #chat-messages {
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    #user-input {
      width: 100%;
      padding: 10px;
    }
    #send-btn {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message">
    <button id="send-btn">Send</button>
  </div>
</body>
</html>
