<html>
  <script>
            function jsxProcess(input) {
            if (input != null && trimString(input) == "") {
                document.getElementById('css-Message').innerHTML = "<br >* Please enter Javascript or HTML code.";
            } else {
                popImg = window.open("", "demo", "toolbar=yes,scrollbars=yes,resizable=yes,width=600,height=500");
                var htmlStr = '<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"\n' +
                    '"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">\n' +
                    '<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">\n' +
                    '<head>\n' +
                    '<title>Javascript and HTML code executor output<\/title><\/head>\n' +
                    '<body>\n' +
                    input +
                    '<\/body>\n' +
                    '<\/html>';
                popImg.document.open();
                popImg.document.write(htmlStr);
                popImg.document.close();
            }
        }
  </script>
  
  <input type="button" onclick="jsxProcess(codeInputForm.cssxInputText.value);" value="Execute" style="width: 100px;" class="css-Button" />
