<!DOCTYPE html>
<html>
<head>
<title>HTML Editor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style type="text/css">
*
{
margin: 0;
padding: 0;
box-sizing: border-box;
}
a
{
text-decoration: none;
}
#code
{
min-height: 600px;
}
#output
{
min-height: 600px;
background: #eee;
padding: 3px;
}
</style>
<body>

<div class="container">
<h1 class="title text-center">HTML Editor Online</h1>
<div class="row">
<div class="col-lg-6 col-12">
<h3 class="text-center">Code</h3>
<button class="btn btn-outline-success mb-3" id="btn">Run</button>
<div id="code"></div>
</div>
<div class="col-lg-6 col-12 output">
<h3 class="text-center">Output</h3>
<div id="output"></div>
</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
<script type="text/javascript">
$(document).ready(function ()
{
var e = ace.edit("code");
e.getSession().setMode("ace/mode/html");
e.setTheme("ace/theme/xcode");
e.setValue(`<!DOCTYPE html>
<html>
<head>
<title>Document</title>
</head>
<body>

</body>
</html>`);

$("#btn").on("click", function ()
{
$("#output").html(e.getValue());
});
});
</script>

</body>
</html>
