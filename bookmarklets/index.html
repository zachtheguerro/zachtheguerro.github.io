<head>
    <link rel="stylesheet" href="style.css" />
    <title>Bookmarklets</title>

<h1 class="jumbo center">
    <a class="text-purple">Bookmarklets</a>
    <a>Drag the button on your bookmark bar, press Control + Shift + B at the same time to hide and show</a>
</h1>
<body class="background">
<a class="button center purple" href="javascript:(function(x,y){if(!window.click){window.click=!0,document.body.style.cursor='crosshair';var cps=prompt('Autoclicker CPS: (Under 200 recommended)');if(!cps||isNaN(cps)?(alert(%27You entered something wrong. Try running the script again.%27),end()):alert(%27Autoclicker activated at %27+cps+%27 CPS! Do [ctrl+e] to stop.%27),addEventListener(%27mousemove%27,e=>{x=e.clientX,y=e.clientY}),addEventListener(%27keydown%27,e=>{%27e%27===e.key&&e.ctrlKey&&(alert(%27Autoclicker deactivated! Click the bookmark again to reactivate!%27),end())}),window.click)var int=setInterval(function(){var e=document.elementFromPoint(x,y);e&&e.click()},1e3/cps);function end(){clearInterval(int),window.click=!1,document.body.style.cursor=%27default%27}}})()">Autoclicker Bookmark</a>
<a class="button center purple" href="javascript:(function () {if (window.location.toString().includes('www.youtube.com/watch?v%27)) { window.open(%27https://www.youtube-nocookie.com/embed/%27 + window.location.toString().split(%27=%27)[1]) }})()">Unblock Youtube Video Bookmark</a>
<a class="button center purple" href="javascript:function JSexe(){ if(valJS!='null' && valJS!='undefined')strJS=valJS; strJS=prompt('Your Javascript code or variable:',strJS); if(strJS!=null && strJS!='' && strJS!='undefined'){  setTimeout('valJS=\'\'+eval(strJS);JSexe()',10); } else{valJS='';strJS='';}}valJS='';strJS='';JSexe();">Execute Code Bookmark</a>
<a class="button center purple" href="javascript:document.body.contentEditable = 'true'; document.designMode='on'; void 0">Edit Text On Bookmark</a>
<a class="button center purple" href="javascript:document.body.contentEditable = 'false'; document.designMode='on'; void 0">Edit Text Off Bookmark</a>
<a class="button center purple" href="javascript:(function () { var script = document.createElement('script'); script.src="//cdn.jsdelivr.net/npm/eruda"; document.body.appendChild(script); script.onload = function () { eruda.init() } })();">Inspect Element Bookmark</a>
<a class="button center purple" href="javascript:(function () {var a = document.createElement('script');a.src = 'https://raw.githubusercontent.com/zachtheguerro/zachtheguerro.github.io/master/bookmarklets/KAhack';document.body.appendChild(a);}())">Khan Academy Hack Bookmark</a>
 

</body>
